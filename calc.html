<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>King Steak BBQ</h1>
    </header>
    <nav>
        <a href="./index.html" target="_self">Página Inicial</a>
        <a href="calc.html" target="_self">Calculadora</a>
        <a href="./cardapio.html" target="_self">Cardápio</a>
        <a href="./form.html" target="_self">Avaliação</a>
    </nav>
    <section class="calculadora efeitoMostrar">
        <div>
            <h2>CalcBasic</h2>
        </div>
        <div class="showNumbers">
            <div class="numbers">
                <div>
                    <label>N1:</label>
                    <input type="number" id="num1"/> 
                </div>
                <div>
                    <label>N2:</label>
                    <input type="number" id="num2"/> 
                </div>
            </div>
            <div class="result">
                <input type="number" id="result" disabled/>
            </div>
        </div>
        <div class="operacoes">
            <button type="button" id="somar">+</button>
            <button type="button" id="subtrair">&minus;</button>
            <button type="button" id="multiplicar">&times;</button>
            <button type="button" id="dividir">&divide;</button>
        </div>
    </section>    
</body>
</html>

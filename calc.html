<body>
    <header>
        <img id="logo" src="./assets/logo.svg"/><h1>Barbecue Steak House</h1>
    </header>
    <nav>
        <a href="./index.html" target="_self">Página Inicial</a>

        <a href="./cardapio.html" target="_self">Cardápio</a>

    </nav>
    <section class="calculadora efeitoMostrar">
        <div>
            <h2>CalcBasic</h2>
        </div>
        <div class="showNumbers">
            <div class="numbers">
                <div>
                    <label>N1:</label>
                    <input type="number" id="num1"/> 
                </div>
                <div>
                    <label>N2:</label>
                    <input type="number" id="num2"/> 
                </div>
            </div>
            <div class="result">
                <input type="number" id="result" readonly/>
            </div>
        </div>
        <div class="operacoes">
            <button type="button" id="somar" onclick="soma()">+</button>
            <button type="button" id="subtrair" onclick="subtracao()">&minus;</button>
            <button type="button" id="multiplicar" onclick="multiplicacao()">&times;</button>
            <button type="button" id="dividir" onclick="divisao()">&divide;</button>
            <button type="button" id="limpar" onclick="limpar()">C</button>
        </div>
    </section>   
    <footer>

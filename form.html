<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Formulário De Avaliação</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/logo.svg"/><h1>Barbecue Steak House</h1>
    </header>
    <nav>
        <a href="./index.html" target="_self">Página Inicial</a>
        <a href="calc.html" target="_self">Calculadora</a>
        <a href="./cardapio.html" target="_self">Cardápio</a>
        <a href="./form.html" target="_self">Avaliação</a>
    </nav>
    <form class="efeitoMostrar">
        <div class="row">
            <div class="form-group col-sm-6">
                <label>Nome do Cliente:</label>
                <input type="text" id="nome" required/>
            </div>
            <div class="form-group col-sm-6">
                <label>Você indicaria nossos serviços?</label>
                <Select id="indicacao" required>
                    <option></option>
                    <option>Sim</option>
                    <option>Não</option>
                </Select>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Qual avaliação você dá ao nosso produto?</label>
                <div>
                    <input type="radio" id="ruim" value="ruim"/>
                    <label for="ruim">Ruim</label>
                    <input type="radio" id="regular" value="regular"/>
                    <label for="regular">Regular</label>
                    <input type="radio" id="bom" value="bom"/>
                    <label for="bom">Bom</label>
                    <input type="radio" id="otimo" value="otimo"/>
                    <label for="otimo">Ótimo</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Utilizou nosso delivery?</label>
                <div>
                    <input type="checkbox" id="sim" value="sim"/>
                    <label for="sim">Sim</label>
                    <input type="checkbox" id="nao" value="nao"/>
                    <label for="nao">Não</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Nos dê o seu feedback:</label>
                <textarea rows="5" id="feedback" required></textarea>
            </div>
        </div>
        <button type="submit" id="enviarForm">Enviar</button>
    </form>
    <footer>
        <ul>
            <li><img src="./assets/endereco.png"/>Rua Junior Urso, 593</li>
            <li><img src="./assets/telefone.png"/>(53) 00000-0000</li>
            <li><img src="./assets/email.png"/>kingSteak@bbq.com</li>
        </ul>
        <span>All images in this project were designed by <a target="_blank" href="https://www.freepik.com/" hreflang="pt-br">Freepick</a></span>
    </footer>
</body>
</html>
